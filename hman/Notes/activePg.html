<!DOCTYPE html>
<html lang="en">
<head>
<title>ActivePG</title>
<meta charset="utf-8">
<script type="text/javascript">
	function btnClicks_onclick() {
	var cliks = 0;
	var strAddr = window.location.href; // Get page address
	
	if (strAddr.indexOf("?") == -1) {
		nuAddr = strAddr + "?cliks=1"; // Add "?", cliks
	}
	else {
		pos = strAddr.indexOf("cliks="); // Get cliks
		cliks = parseInt(strAddr.substring(pos+6));
		cliks++; // Increment
		nuAddr = strAddr.substr(0,pos+6) + cliks; // Generate new
	}
	window.location.href = nuAddr; // GO TO NEW ADDRESS
	}
</script>
</head>

<body>
	<form action="" name="form1"> <!-- Create form with a button -->
		<input type="button" value="Click Me"
			name="btnClicks" onclick="btnClicks_onclick()" />
	</form>
	
	<script type="text/javascript">
		var strAddr, pos;
		var cliks = 0;
		
		strAddr = window.location.href; // Get page address
		document.write(strAddr + "<br />");
		if (strAddr.indexOf("?") == -1) {
			document.write("strAddr; " + strAddr + "<br />");
			strAddr = strAddr + "?cliks=1"; // Add ?, cliks var
			document.write("nuAddr: " + strAddr + "<br />");
		}
		else {
			pos = strAddr.indexOf("cliks="); // Get cliks variable
			cliks = parseInt(strAddr.substring(pos+6));
			document.write("strAddr: " + strAddr + "<br />");
			document.write("Page " + cliks + "<br />");
			cliks++; // Increment it
			nuAddr = strAddr.substr(0,pos+6) + cliks; // Generate new addr
			document.write("nuAddr: " + nuAddr + "<br />");
		}
	</script>
</body>
</html>
