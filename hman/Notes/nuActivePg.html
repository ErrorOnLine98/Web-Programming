<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ActivePG</title>
		<meta charset="utf-8">
		<script type="text/javascript">
		
			function btnClick_onclick() {
				var rite = "";
				var rong = "";
				var strAddr = window.location.href;
				
				if (strAddr.indexOf("?") == -1) {
					nuAddr = strAddr + "?rite=&rong=";
				}
				else {
					ritePos = strAddr.indexOf("rite=");
					rongPos = strAddr.indexOf("rong=");
					rite = strAddr.substring(ritePos+5);
					rong = strAddr.substring(rongPos+5);
					
					nuAddr = strAddr.substr(0,ritePos+5) + rite + strAddr.substr(0,rongPos+5) + rong; 
				}
				window.location.href = nuAddr;
			}
				
		</script>
	</head>
	<body>
		<form action="" name="form1">
			<input type="button" value="Click Me"
				name="btnClicks" onclick="btnClick_onclick()">
		</form>
		
		<script type="text/javascript">
			var strAddr, pos;
			var cliks = 0;
			
			strAddr = window.location.href;
			document.write(strAddr + "<br>");
			if (strAddr.indexOf("?") == -1) {
				document.write("strAddr: " + strAddr + "<br>")
				strAddr = strAddr + "?cliks=1";
				document.write("nuAddr: " + strAddr + "<br>");
			}
			else {
				pos = strAddr.indexOf("cliks=");
				cliks = parseInt(strAddr.substring(pos+6));
				document.write("strAddr: " + strAddr + "<br>");
				document.write("Page " + cliks + "<br>");
				cliks++;
				nuAddr = strAddr.substr(0,pos+6) + cliks;
				document.write("nuAddr: " + nuAddr + "<br>");
			}
		</script>
	</body>
	</html>
