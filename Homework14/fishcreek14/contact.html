<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fish Creek Animal Hospital Contact</title>
		<meta charset="utf-8">
		<meta name="viewport" 
		content="width=device-width, initial-scale=1.0">
		<link href="fishcreek.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="html5shim.googlecode.com/svn/trunk/html5.js">
		</script>
		<![endif]-->
		<script>
			function validateForm() {
				if (document.forms(0).myEmail.value == "" ) {
					alert("Please enter an e-mail address.");
					return false;
				} //end if
				return true;
			} //end function validateForm
		</script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Fish Creek Animal Hospital</h1>
			</header>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="askvet.html">Ask the Vet</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<main>
				<h2>Contact Fish Creek</h2>
				<p>Required fields are marked with an asterisk (*).</p>
				<form method="post" action=
				"http://webdevbasics.net/scripts/fishcreek.php"
				onsubmit="return validateForm();">
					<label for="myName">Name:</label>
					<input name="myName" type="text">
					<label for="myEmail">*E-mail:</label>
					<input name="myEmail" type="email" id="myEmail">
					<label for="myComments">Comments:</label>
					<textarea name="myComments" rows="2" cols="20"></textarea>
					<input type="submit" value="Send Now" id="mySubmit">
				</form>
			</main>
			<footer>
				Copyright &copy; 2016 Fish Creek Animal Hospital<br>
				<a href="mailto:adam@king.com">adam@king.com</a>			
			</footer>
		</div>
	</body>
