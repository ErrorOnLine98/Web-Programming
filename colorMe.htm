<html>  
	<head>  
		<title>ColorMe example</title>  
  
		<script type="text/javascript">  
  
			function ColorMe(newColor)  
			{  
				var elem = document.getElementById("locatP");  
				elem.style.color = newColor;  
			}  
		</script>  
	</head>  
		  
<body>  
	<p id="locatP">Hello World!</p>  
	<button onclick="ColorMe('blue');">blue</button>  
	<button onclick="ColorMe('red');">red</button>  
</body>
</html>
