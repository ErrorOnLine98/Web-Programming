<!DOCTYPE html>
<html lang="en">
<head>
	<title>Guess My Secret Number</title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		var randomNum = Math.floor(Math.random() * 100) + 1;
		var bln = false;
		var number;
		var guesses;
		for (guesses = 1; guesses <= 6; guesses++) {
			number = parseInt(prompt("Guess an integer between 1 and 100."));
			if (isNaN(number)) {
				alert("That is not a number!");
				break;
			}
			if (number != randomNum) {
				if (number < randomNum)
					alert("Too low");
				if (number > randomNum)
					alert("Too high");
			}
			if (number == randomNum) {
				document.write("You guessed the secret number!");
				bln = true;
				break;
			}	
		}
		if (!bln) {
			document.write("Out of guesses. The secret number was: " + randomNum)
		}
	</script>
</body>

</html>
